{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vecindad Presidente</title>
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/jpeg">
    
    <!-- Enlaces a Bootstrap y Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'perfil.css' %}">
    <style>
        /* Estilos CSS adicionales */
        body {
            background-color: #f8f9fa; /* Cambia el color de fondo a tu preferencia */
        }
        .navbar {
            background-color: #343a40; /* Cambia el color de fondo de la barra de navegación */
            border-bottom: 4px solid #007BFF; /* Agrega una línea inferior de color azul */
        }
        .navbar-toggler-icon {
            color: #fff; /* Cambia el color del icono del botón de menú */
        }
        .navbar-brand {
            font-size: 24px; /* Cambia el tamaño del texto del logotipo */
        }
        .navbar-nav .nav-item {
            margin-right: 15px; /* Espaciado entre elementos del menú */
        }
        .container {
            background-color: #fff; /* Cambia el color de fondo del contenido */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'noticias_junta_presidente' %}">
            <img src="{% static 'img/logo.png' %}" alt="La Vecindad Logo" class="logo-img">
            La Vecindad
        </a>
        
        <!-- Botón del menú responsive para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'perfil_presidente' %}">
                        <i class="fas fa-user"></i> Perfil
                    </a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'usuarios_junta' %}">
                        <i class="fas fa-users"></i> Miembros
                    </a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'agregar_noticia' %}">
                        <i class="fas fa-newspaper"></i> Agregar Noticia
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mensajes_recibidos_presidente' %}">
                        <i class="fas fa-envelope"></i> Mensajes Recibidos
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>
</html>
